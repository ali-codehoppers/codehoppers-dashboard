	<script src="jquery-ui-1.8.14.custom.min.js"></script>
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.14.custom.css"/>
	<style>
	.column { width: 170px; float: left; padding-bottom: 100px; padding-left:0.2em; padding-right: 0.2em }
	.portlet { margin: 0 1em 1em 0; }
	.portlet-header { margin: 0.3em; padding-bottom: 4px; padding-left: 0.2em; }
	.portlet-header .ui-icon { float: right; }
	.portlet-content { padding: 0.4em; }
	.ui-sortable-placeholder { border: 1px dotted black; visibility: visible !important; height: 50px !important; }
	.ui-sortable-placeholder * { visibility: hidden; }
	</style>
	<script>
	
	$(function() {
		$( ".column" ).sortable({
			connectWith: ".column"
		});

		$( ".portlet" ).addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
			.find( ".portlet-header" )
				.addClass( "ui-widget-header ui-corner-all" )
				.prepend( "<span class='ui-icon ui-icon-minusthick'></span>")
				.end()
			.find( ".portlet-content" );

		$( ".portlet-header .ui-icon" ).click(function() {
			$( this ).toggleClass( "ui-icon-minusthick" ).toggleClass( "ui-icon-plusthick" );
			$( this ).parents( ".portlet:first" ).find( ".portlet-content" ).toggle();
			$(this).parents("portlet").animate({opatcity:.5, height:'50%'});
		});
		var i=1;
		
		
		
		$( ".column" ).disableSelection();
		
		$("#bt_addCol").click(function(){
			$('#myGrid').append("<div class='column' id='column"+i+"'></div>");
			
			$('.column').sortable('destroy');
			
			$( ".column" ).sortable({
				connectWith: ".column"
			});
			

			i++;
			
		});
		
		
		$(".portlet").resizable({
			// alsoResize:$(this).parent(".column"),
			stop:function(event,ui){
				//$(event.target).parent(".column").css('width','300px');
				//alert($(this).parent(".column"));
				// alert("Stop");
			
				var x=event.target;
				var p=$(x).parent();
					//$(p).css("width",ui.size.width);
					//$(p).css('marginLeft','0.2em');
					//$(p).css('marginRight','0.2em');
					
					//setting parent .column width.
					//$(p).animate({width:childwidth,},200); //time of animation 0.2sec
					
				 	
					//alert(c);
					var maxwidth=ui.size.width;
					for (var i=0; i < $(x).siblings('.portlet').length; i++) {
					  var jportlet=$(x).siblings('.portlet')[i];
					  if(maxwidth<$(jportlet).outerWidth()){
					  	maxwidth=$(jportlet).outerWidth();
					  }
					};
						
					//setting parent .column width.
					$(p).animate({width:maxwidth,},200); //time of animation 0.2sec		
					
			},
			
	});
		
		
		
		
		
		
		//$(".column").resizable();
		
	});
	
	

	
	
	
	</script>
	
	<body>
		<button id="bt_addCol">
			Add Column
		</button>
		<div id="myGrid">
			<div class="column">
				<div class="portlet">
					<div class="portlet-header">
						Shopping
					</div>
					<div class="portlet-content">

					</div>
				</div>

					</div>

			</div>
		</div>
